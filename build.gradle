plugins {
    id 'java'
    id 'application'
}

group 'org.stargroup'
version '1.0'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'com.stargroup.DecryptProcessor'
    sourceSets {
        main {
            java {
                srcDirs= ["src/main/java"]
            }
            resources {
                srcDirs= ["src/main/resources"]
            }
        }
    }
}


jar {
    manifest {
        attributes "Main-Class": "com.stargroup.DecryptProcessor"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
